<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 3</title>
</head>

<body>

    <form action="./latihan-3-table.html">
        <section>
            <label for="namadepan">nama depan :</label><br>
            <input type="text" name="namedepan" id="namadepan" placeholder="nama depan" required>
        </section>
        <section>
            <label for="namabelakang">nama belakang :</label><br>
            <input type="text" name="namebelakang" id="namabelakang" placeholder="nama belakang" required>
        </section>
        <section>
            <label for="nomor">nomor hp :</label><br>
            <input type="number" name="nomor hp" id="nomorhp" placeholder="nomor hp" required>
        </section>
        <section>
            <label for="gender">jenis kelamin :</label><br>
            <select name="gender" id="gender">
                <option value="laki-laki">laki-laki</option>
                <option value="perempuan">perempuan</option>
            </select>
        </section>
        <section>
            <label for="alamat">alamat :</label><br>
            <input type="text" name="alamat" id="alamat" placeholder="alamat" required>
        </section>

        <button type="submit">submit</button>
    </form>

    <h5><a href="./latihan-3.html">Kembali</a></h5>

</body>

</html>
